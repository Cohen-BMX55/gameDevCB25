<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic 8-Ball ðŸŽ±</title>
  <style>
    body {
      background: #282c34;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #61dafb;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #61dafb;
      color: #282c34;
      cursor: pointer;
    }
    button:hover {
      background-color: #21a1f1;
    }
    #answer-box {
      margin-top: 30px;
      font-size: 1.5rem;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Magic 8-Ball ðŸŽ±</h1>
  <p>Ask any yes/no question and click the button to see your answer!</p>

  <input type="text" id="question-input" placeholder="Type your question here" size="40">
  <br>
  <button onclick="askMagic8Ball()">Ask the 8-Ball</button>

  <div id="answer-box"></div>

  <script>
    async function askMagic8Ball() {
      const question = document.getElementById("question-input").value.trim();
      if (!question) {
        alert("Please enter a question!");
        return;
      }

      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("answer-box").textContent = data.error;
      } else {
        document.getElementById("answer-box").textContent = `ðŸŽ± ${data.answer}`;
      }
    }
  </script>
</body>
</html>
