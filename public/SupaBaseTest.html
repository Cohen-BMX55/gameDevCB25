<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Supabase Chatroom</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { padding: 4px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <h1>Supabase Chatroom</h1>

  <div id="messages"></div>

  <br>

  <input id="messageInput" placeholder="Type message..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Replace these with your own
    const SUPABASE_URL = "YOUR_URL";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const messagesDiv = document.getElementById("messages");

    // Load existing messages
    async function loadMessages() {
      const { data } = await supabase
        .from("messages")
        .select("*")
        .order("created_at", { ascending: true });

      messagesDiv.innerHTML = "";

      data.forEach(msg => addMessageToPage(msg.text));
    }

    function addMessageToPage(text) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Listen for realtime new messages
    supabase.channel("public:messages")
      .on("postgres_changes", 
        { event: "INSERT", schema: "public", table: "messages" },
        payload => addMessageToPage(payload.new.text)
      )
      .subscribe();

    // Send new message
    async function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text.trim()) return;

      await supabase.from("messages").insert([{ text }]);

      document.getElementById("messageInput").value = "";
    }

    // Initial load
    loadMessages();
  </script>
</body>
</html>
