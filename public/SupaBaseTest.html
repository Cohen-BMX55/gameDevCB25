<!DOCTYPE html>
<html>
<head>
  <title>magic word</title>
</head>
<body>
<h1>magic word</h1>
<form id="magicForm">
  <input type="text" name="word" value="fred">
  <button type="submit">Submit</button>
</form>
<p id="result"></p>

<script>
document.getElementById("magicForm").addEventListener("submit", async e => {
  e.preventDefault();
  const form = new FormData(e.target);
  const res = await fetch("https://oscyxwajtkcmwkuieaof.supabase.co/functions/v1/magic", {
    method: "POST",
    body: form
  });
  const text = await res.text();
  document.getElementById("result").innerHTML = text;
});
</script>
</body>
</html>
