<h6>Version 0.0.2</h6>

<body id="myBody"
style="background-repeat:repeat; background-size:80%; overflow:hidden;"
background="myBackground01.jpg">

<h1 align=center>Hit the ship</h1>
<h2 align=center id="scoreText">Score: 0</h2>

<script>
let myGlobalX = 0
let myClock

let enemySpeed = 3
let score = 0
let gameRunning = true
let gameOver = false

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

function myCheckHit(){
   if (gameOver) return 
   
   if ( myHitOther('myImg01','myImg02') ){
       gameOver = true
       alert('Good luck with the real thing!')
       location.href = "https://cohen-bmx55.github.io/gameDevCB25/FinalProject/ExportTest.html"
   }
}

myClock = setInterval(function(){
   myGlobalX -= 2
   document.getElementById('myBody').style.backgroundPosition =
       myGlobalX + 'px 0px'
}, 50)

function moveEnemy(){
   if (!gameRunning) return

   let enemy = document.getElementById('myImg02')
   enemy.style.top = parseInt(enemy.style.top) + enemySpeed + 'px'

   if (parseInt(enemy.style.top) > window.innerHeight){
       enemy.style.top = '-80px'
       enemy.style.left = Math.floor(Math.random() * (window.innerWidth - 100)) + 'px'
       score++
       enemySpeed += 0.3
       document.getElementById('scoreText').innerHTML = 'Score: ' + score
   }

   myCheckHit()
}

setInterval(moveEnemy, 30)

document.addEventListener('keydown', function(e){
   let player = document.getElementById('myImg01')
   let step = 15

   if (e.key === 'ArrowRight'){
       player.style.left = parseInt(player.style.left) + step + 'px'
   }
   if (e.key === 'ArrowLeft'){
       player.style.left = parseInt(player.style.left) - step + 'px'
   }
   if (e.key === 'ArrowUp'){
       player.style.top = parseInt(player.style.top) - step + 'px'
   }
   if (e.key === 'ArrowDown'){
       player.style.top = parseInt(player.style.top) + step + 'px'
   }

   myCheckHit()
})
</script>

<img id="myImg01"
style="position:absolute; width:100px; height:80px; top:300px; left:50px;"
src="img/ship01.jpg">

<img id="myImg02"
style="position:absolute; width:100px; height:80px; top:-80px; left:250px;"
src="img/ship02.jpg">

<center>
<p>Use arrow keys to move</p>
</center>

</body>
