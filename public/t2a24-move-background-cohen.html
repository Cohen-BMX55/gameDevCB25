<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Minecraft 360 Panorama Viewer</title>

    <!-- Pannellum Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: 'img/mcImage.jpg',   // <-- put your 360 image here
            autoLoad: true,
            showZoomCtrl: true,
            showFullscreenCtrl: true,
            compass: false,
            hfov: 100,
            minHfov: 40,
            maxHfov: 120
        });
    </script>
</body>
</html>
