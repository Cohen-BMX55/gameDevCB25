<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minecraft-style Background Demo</title>
  <style>
    body {
      background-image: url('img/mcImage.jpg');
      background-repeat: repeat;
      background-size: 100% auto;
      background-position: 0px 0px;
      margin: 0;
      padding: 0;
    }
    .controls {
      padding: 20px;
      text-align: center;
    }
    img#myImage01 {
      position: relative;
      width: 100px;
      height: 80px;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body id="myBody">

  <h1 style="text-align:center;">Minecraft-Style Background + Image Move</h1>

  <div class="controls">
    <button id="btnMoveLeft">Move Background Left</button>
    <button id="btnAutoLeft">Auto Background Left</button>
    <button id="btnStop">Stop Background Move</button>
    <button id="btnImageRight">Move Image Right</button>
  </div>

  <img id="myImage01" src="img/mcImage.jpg" alt="Moving Image">

  <script>
    let bgX = 0;
    let autoScroll = null;

    function moveBackgroundLeft() {
      bgX -= 5;
      document.getElementById("myBody").style.backgroundPosition = bgX + "px 0px";
    }

    function moveImageRight() {
      const img = document.getElementById("myImage01");
      const curLeft = parseInt(img.style.left) || 0;
      img.style.left = (curLeft + 10) + "px";
    }

    document.getElementById("btnMoveLeft")
      .addEventListener("click", moveBackgroundLeft);

    document.getElementById("btnAutoLeft")
      .addEventListener("click", () => {
        clearInterval(autoScroll);
        autoScroll = setInterval(moveBackgroundLeft, 80);
      });

    document.getElementById("btnStop")
      .addEventListener("click", () => clearInterval(autoScroll));

    document.getElementById("btnImageRight")
      .addEventListener("click", moveImageRight);
  </script>

</body>
</html>
