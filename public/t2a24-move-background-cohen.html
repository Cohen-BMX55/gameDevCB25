<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Panorama Viewer</title>

    <!-- PhotoSphereViewer CSS -->
    <link rel="stylesheet" href="https://unpkg.com/photosphere-viewer/dist/photosphere-viewer.css">

    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="viewer"></div>

    <!-- PhotoSphereViewer JS -->
    <script src="https://unpkg.com/uevent"></script>
    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/photosphere-viewer"></script>

    <script>
        const viewer = new PhotoSphereViewer.Viewer({
            container: document.getElementById('viewer'),
            panorama: 'img/mcImage.jpg',  // ← Replace with your 360° image
            navbar: [
                'zoom', 'fullscreen'
            ],
            defaultZoomLvl: 0
        });
    </script>
</body>
</html>
