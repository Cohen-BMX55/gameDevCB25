<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
</head>
<body>

  <h2 align="center">One Million</h2><br>
  <button id="button" onclick="count(1000000)">Count</button>

  <script>
    function count(num) {
      for(let x = 0; x < num; x++){
        console.log(x);
      }
    }
  </script>

</body>
</html>
