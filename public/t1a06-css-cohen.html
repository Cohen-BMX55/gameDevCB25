<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool CSS Buttons Demo</title>
</head>
<body style="
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #333;
">

  <h1 style="
    font-size: 3em;
    margin-bottom: 0.5em;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  ">
    âœ¨ CSS Button Effects (Inline!)
  </h1>

  <p style="
    font-size: 1.2em;
    max-width: 600px;
    line-height: 1.5;
    margin: 0 20px 2em 20px;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 1em;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  ">
    Below are some buttons styled with inline CSS only. Hover or click to see effects in action!
  </p>

  <!-- Container for Buttons -->
  <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">

    <!-- Button 1: Color Change on Hover -->
    <button
      style="
        background-color: #333;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
      onmouseover="this.style.backgroundColor='#FF6F61'"
      onmouseout="this.style.backgroundColor='#333'"
    >
      Color Change ðŸŽ¨
    </button>

    <!-- Button 2: Pulse Animation -->
    <button
      style="
        background-color: #6A5ACD;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease;
      "
      onmouseover="this.style.transform='scale(1.1)'"
      onmouseout="this.style.transform='scale(1)'"
    >
      Pulse ðŸ’“
    </button>

    <!-- Button 3: Glowing Border -->
    <button
      style="
        background-color: black;
        color: white;
        padding: 12px 20px;
        border: 2px solid #0ff;
        border-radius: 8px;
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
      "
      onmouseover="this.style.boxShadow='0 0 20px #0ff, 0 0 40px #0ff'"
      onmouseout="this.style.boxShadow='0 0 10px #0ff, 0 0 20px #0ff'"
    >
      Glow âš¡
    </button>

    <!-- Button 4: 3D Press Effect -->
    <button
      style="
        background-color: #FFB347;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px #D2691E;
        transition: all 0.1s ease-in-out;
      "
      onmousedown="this.style.transform='translateY(4px)'; this.style.boxShadow='0 0 #D2691E'"
      onmouseup="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px #D2691E'"
    >
      Press Me ðŸ§±
    </button>

    <!-- Button 5: Fade & Scale -->
    <button
      style="
        background-color: #2E8B57;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        opacity: 1;
        transition: all 0.3s ease;
      "
      onmouseover="this.style.opacity='0.7'; this.style.transform='scale(1.1)'"
      onmouseout="this.style.opacity='1'; this.style.transform='scale(1)'"
    >
      Fade + Zoom ðŸ‘»
    </button>

  </div>

</body>
</html>
