<html>
<head>
  <style>
    .square {
      position: relative;
      width: 100px; /* Or any desired equal value */
      height: 100px; /* Must be equal to width */
      background-color: blue; /* Or any desired color */
      border: 1px solid black; /* Optional: adds a border */
    }
    #mySquare01 {
      background-color: red;
      left: 50px;
      top: 50px;
    }

    #mySquare02 {
      background-color: green;
      left: 300px;
      top: 50px;
    }
  </style>
  <script>
    let mySquare01 = document.getElementById('mySquare01')
    function myHitOther(my1,my2){
     left1   = parseInt(document.getElementById(my1).style.left)
     right1  = left1 + parseInt(document.getElementById(my1).style.width)
     top1    = parseInt(document.getElementById(my1).style.top)   
     bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
     left2   = parseInt(document.getElementById(my2).style.left)
     right2  = left2 + parseInt(document.getElementById(my2).style.width)
     top2    = parseInt(document.getElementById(my2).style.top)   
     bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
     if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
       }
    }

    function myCheckHit(){
      if ( myHitOther("mySquare01", "mySquare02") ){
        alert('you lose')  
        document.getElementById('myImg01').style.left = '20px'
      }}


     document.addEventListener('keydown', (e) => {
       e.preventDefault()
      switch (e.key) {
         case "ArrowLeft":
           mySquare01.style.left += 10;
           break;
        case "ArrowUp":
          mySquare01.style.top += 10;
          break;
        case "ArrowRight":
          mySquare01.style.left -= 10;
          break;
        case "ArrowDown":
          mySquare01.style.left -= 10;
          break;
    }
    if (myHitOther("mySquare01", "mySquare02")) {
          alert("Collision!");
    }
  })



  </script>
</head>
  <body>
    <h1 align=center > t2a21-collisions-cohen.html</h1><br>

    <div class="square" id="mySquare01"></div><br>
    <div class="square" id="mySquare02"></div><br>

      
    
  </body>



</html>
