<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moving Different Shapes</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    position: relative;
    width: 800px;
    height: 600px;
    background: #333;
    border: 2px solid #555;
    overflow: hidden;
  }
  .object {
    position: absolute;
    width: 50px;
    height: 50px;
  }

  /* 1. Circle */
  #obj1 {
    background: #e74c3c;
    border-radius: 50%;
  }

  /* 2. Triangle */
  #obj2 {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 50px solid #3498db;
    background: none;
  }

  /* 3. Star */
  #obj3 {
    position: relative;
    color: #f1c40f;
    width: 0;
    height: 0;
    margin: 0;
  }
  #obj3::before, #obj3::after {
    content: '';
    position: absolute;
    top: 0;
    left: -15px;
    width: 0;
    height: 0;
    border-right: 15px solid transparent;
    border-bottom: 35px solid #f1c40f;
    border-left: 15px solid transparent;
    transform: rotate(-35deg);
    transform-origin: 50% 100%;
  }
  #obj3::after {
    transform: rotate(35deg);
    transform-origin: 50% 100%;
    left: 15px;
  }

  /* 4. Heart */
  #obj4 {
    position: relative;
    width: 50px;
    height: 45px;
    background: #e84393;
    transform: rotate(-45deg);
    top: 0;
    left: 0;
  }
  #obj4::before,
  #obj4::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 45px;
    background: #e84393;
    border-radius: 50%;
  }
  #obj4::before {
    top: -25px;
    left: 0;
  }
  #obj4::after {
    left: 25px;
    top: 0;
  }

  /* 5. Pentagon */
  #obj5 {
    width: 54px;
    height: 54px;
    background: #9b59b6;
    clip-path: polygon(
      50% 0%, 
      90% 35%, 
      72% 90%, 
      28% 90%, 
      10% 35%
    );
  }

  /* 6. Hexagon */
  #obj6 {
    width: 60px;
    height: 52px;
    background: #e67e22;
    clip-path: polygon(
      25% 0%, 75% 0%, 
      100% 50%, 75% 100%, 
      25% 100%, 0% 50%
    );
  }

  /* 7. Cross */
  #obj7 {
    width: 50px;
    height: 50px;
    background: transparent;
  }
  #obj7::before, #obj7::after {
    content: '';
    position: absolute;
    background: #1abc9c;
  }
  #obj7::before {
    left: 22px;
    top: 0;
    width: 6px;
    height: 50px;
  }
  #obj7::after {
    top: 22px;
    left: 0;
    width: 50px;
    height: 6px;
  }

  /* 8. Diamond */
  #obj8 {
    width: 50px;
    height: 50px;
    background: #ecf0f1;
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<div id="container">
  <div id="obj1" class="object"></div>
  <div id="obj2" class="object"></div>
  <div id="obj3" class="object"></div>
  <div id="obj4" class="object"></div>
  <div id="obj5" class="object"></div>
  <div id="obj6" class="object"></div>
  <div id="obj7" class="object"></div>
  <div id="obj8" class="object"></div>
</div>

<script>
  const container = document.getElementById('container');
  const width = container.clientWidth;
  const height = container.clientHeight;

  const objs = [
    document.getElementById('obj1'),
    document.getElementById('obj2'),
    document.getElementById('obj3'),
    document.getElementById('obj4'),
    document.getElementById('obj5'),
    document.getElementById('obj6'),
    document.getElementById('obj7'),
    document.getElementById('obj8'),
  ];

  // Initial positions and speeds
  const state = [
    // obj1: moves left to right and resets
    { x: 0, y: 50, speedX: 2, speedY: 0 },

    // obj2: moves top to bottom and resets
    { x: 150, y: 0, speedX: 0, speedY: 3 },

    // obj3: bounces horizontally
    { x: 0, y: 150, speedX: 4, speedY: 0 },

    // obj4: bounces vertically
    { x: 250, y: 0, speedX: 0, speedY: 5 },

    // obj5: moves diagonally bounces inside container
    { x: 0, y: 0, speedX: 3, speedY: 3 },

    // obj6: circular motion
    { centerX: 400, centerY: 300, angle: 0, radius: 80, speed: 0.05 },

    // obj7: sinusoidal horizontal motion
    { baseX: 0, baseY: 400, speedX: 2, angle: 0, amplitude: 50, frequency: 0.05 },

    // obj8: random walk
    { x: 700, y: 500, speedX: 0, speedY: 0 },
  ];

  function update() {
    // obj1: moves left to right and resets
    state[0].x += state[0].speedX;
    if(state[0].x > width) state[0].x = -50;
    objs[0].style.left = state[0].x + 'px';
    objs[0].style.top = state[0].y + 'px';

    // obj2: moves top to bottom and resets
    state[1].y += state[1].speedY;
    if(state[1].y > height) state[1].y = -50;
    objs[1].style.left = state[1].x + 'px';
    objs[1].style.top = state[1].y + 'px';

    // obj3: bounces horizontally
    state[2].x += state[2].speedX;
    if(state[2].x > width - 50 || state[2].x < 0) state[2].speedX *= -1;
    objs[2].style.left = state[2].x + 'px';
    objs[2].style.top = state[2].y + 'px';

    // obj4: bounces vertically
    state[3].y += state[3].speedY;
    if(state[3].y > height - 50 || state[3].y < 0) state[3].speedY *= -1;
    objs[3].style.left = state[3].x + 'px';
    objs[3].style.top = state[3].y + 'px';

    // obj5: moves diagonally bounces inside container
    state[4].x += state[4].speedX;
    state[4].y += state[4].speedY;
    if(state[4].x > width - 54 || state[4].x < 0) state[4].speedX *= -1;
    if(state[4].y > height - 54 || state[4].y < 0) state[4].speedY *= -1;
    objs[4].style.left = state[4].x + 'px';
    objs[4].style.top = state[4].y + 'px';

    // obj6: circular motion
    state[5].angle += state[5].speed;
    const x6 = state[5].centerX + Math.cos(state[5].angle) * state[5].radius - 30;
    const y6 = state[5].centerY + Math.sin(state[5].angle) * state[5].radius - 26;
    objs[5].style.left = x6 + 'px';
    objs[5].style.top = y6 + 'px';

    // obj7: sinusoidal horizontal motion
    state[6].x += state[6].speedX;
    if(state[6].x > width + 50) state[6].x = -50;
    state[6].angle += state[6].frequency;
    const y7 = state[6].baseY + Math.sin(state[6].angle) * state[6].amplitude;
    objs[6].style.left = state[6].x + 'px';
    objs[6].style.top = y7 + 'px';

    // obj8: random walk (small steps)
    const stepX = (Math.random() - 0.5) * 10;
    const stepY = (Math.random() - 0.5) * 10;
    state[7].x += stepX;
    state[7].y += stepY;
    // keep inside container
    state[7].x = Math.min(Math.max(state[7].x, 0), width - 50);
    state[7].y = Math.min(Math.max(state[7].y, 0), height - 50);
    objs[7].style.left = state[7].x + 'px';
    objs[7].style.top = state[7].y + 'px';

    requestAnimationFrame(update);
  }

  // Start positions
  objs.forEach((obj, i) => {
    obj.style.left = (state[i].x || (state[i].centerX || 0)) + 'px';
    obj.style.top = (state[i].y || (state[i].centerY || 0)) + 'px';
  });

  update();
</script>

</body>
</html>
