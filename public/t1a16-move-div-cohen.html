<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Moving Shapes</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    position: relative;
    width: 800px;
    height: 600px;
    background: #333;
    border: 2px solid #555;
    overflow: hidden;
  }
  .object {
    position: absolute;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: transform 0.3s, filter 0.3s;
  }
  .object:hover {
    transform: scale(1.3);
    filter: brightness(1.4);
  }

  /* 1. Circle */
  #obj1 {
    background: #e74c3c;
    border-radius: 50%;
  }

  /* 2. Triangle */
  #obj2 {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 50px solid #3498db;
    background: none;
  }

  /* 3. Star */
  #obj3 {
    position: relative;
    color: #f1c40f;
    width: 0;
    height: 0;
    margin: 0;
  }
  #obj3::before, #obj3::after {
    content: '';
    position: absolute;
    top: 0;
    left: -15px;
    width: 0;
    height: 0;
    border-right: 15px solid transparent;
    border-bottom: 35px solid #f1c40f;
    border-left: 15px solid transparent;
    transform: rotate(-35deg);
    transform-origin: 50% 100%;
  }
  #obj3::after {
    transform: rotate(35deg);
    transform-origin: 50% 100%;
    left: 15px;
  }

  /* 4. Heart */
  #obj4 {
    position: relative;
    width: 50px;
    height: 45px;
    background: #e84393;
    transform: rotate(-45deg);
    top: 0;
    left: 0;
  }
  #obj4::before,
  #obj4::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 45px;
    background: #e84393;
    border-radius: 50%;
  }
  #obj4::before {
    top: -25px;
    left: 0;
  }
  #obj4::after {
    left: 25px;
    top: 0;
  }

  /* 5. Pentagon */
  #obj5 {
    width: 54px;
    height: 54px;
    background: #9b59b6;
    clip-path: polygon(
      50% 0%, 
      90% 35%, 
      72% 90%, 
      28% 90%, 
      10% 35%
    );
  }

  /* 6. Hexagon */
  #obj6 {
    width: 60px;
    height: 52px;
    background: #e67e22;
    clip-path: polygon(
      25% 0%, 75% 0%, 
      100% 50%, 75% 100%, 
      25% 100%, 0% 50%
    );
  }

  /* 7. Cross */
  #obj7 {
    width: 50px;
    height: 50px;
    background: transparent;
  }
  #obj7::before, #obj7::after {
    content: '';
    position: absolute;
    background: #1abc9c;
  }
  #obj7::before {
    left: 22px;
    top: 0;
    width: 6px;
    height: 50px;
  }
  #obj7::after {
    top: 22px;
    left: 0;
    width: 50px;
    height: 6px;
  }

  /* 8. Diamond */
  #obj8 {
    width: 50px;
    height: 50px;
    background: #ecf0f1;
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<div id="container">
  <div id="obj1" class="object"></div>
  <div id="obj2" class="object"></div>
  <div id="obj3" class="object"></div>
  <div id="obj4" class="object"></div>
  <div id="obj5" class="object"></div>
  <div id="obj6" class="object"></div>
  <div id="obj7" class="object"></div>
  <div id="obj8" class="object"></div>
</div>
