<h6> Version 0.1.0 </h6>

<body id="myBody"
style="background-repeat:repeat; background-size:80%; overflow:hidden;"
background="myBackground01.jpg"
onkeydown="myKeyDown(event)">

<h1 align="center">t2a25-game-template-cohen</h1>

<div id="hud" style="position:fixed; top:10px; left:10px; color:black; font-size:20px;">
Score: <span id="score">0</span> |
Lives: <span id="lives">3</span>
</div>

<script>
let myGlobalX = 0
let myClock
let score = 0
let lives = 3
let enemySpeed = 4

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       lives--
       document.getElementById('lives').innerHTML = lives
       document.getElementById('myImg01').style.left = '50px'
       document.getElementById('myImg01').style.top  = '200px'

       if (lives <= 0){
           alert('GAME OVER\nFinal Score: ' + score)
           location.reload()
       }
   }
}


function myKeyDown(e){
   let player = document.getElementById('myImg01')
   let x = parseInt(player.style.left)
   let y = parseInt(player.style.top)

   if (e.key == "ArrowRight") x += 10
   if (e.key == "ArrowLeft")  x -= 10
   if (e.key == "ArrowUp")    y -= 10
   if (e.key == "ArrowDown")  y += 10

   player.style.left = x + "px"
   player.style.top  = y + "px"

   myCheckHit()
}


function moveEnemy(){
   let enemy = document.getElementById('myImg02')
   let x = parseInt(enemy.style.left)

   x += enemySpeed
   if (x > window.innerWidth - 120 || x < 0){
       enemySpeed *= -1
   }

   enemy.style.left = x + "px"
   myCheckHit()
}


function gameLoop(){
   myGlobalX -= 2
   document.getElementById('myBody').style.backgroundPosition =
     myGlobalX + "px 0px"

   score++
   document.getElementById('score').innerHTML = score
}

setInterval(moveEnemy, 40)
setInterval(gameLoop, 100)
</script>

<img id="myImg01"
style="position:absolute; width:100px; height:80px; top:200px; left:50px;"
src="img/ship01.jpg">

<img id="myImg02"
style="position:absolute; width:100px; height:80px; top:200px; left:400px;"
src="img/ship02.jpg">

</body>
