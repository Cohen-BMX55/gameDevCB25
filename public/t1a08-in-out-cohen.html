<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>t1a08-in-out-cohen</title>

  </head>
  <body>
    <h1 align=center><b>Input Output Assignment</b></h1><br><hr><br>
    <input type="text" id="myInput01" placeholder="Input Text Here">
    <p>Output:<span id="mySpan01">...</span></p>
    <button id="myButton01" type="button" onclick="{moveText()}">Do Things</button>


    <script>
      let span = document.getElementById('mySpan01')
      let button = document.getElementById('myButton01')
      let text = document.getElementById('myInput01')

      button.addEventListener("click", function() {
        span.textContent = text.value
      })

    </script>
  </body>
</html>
