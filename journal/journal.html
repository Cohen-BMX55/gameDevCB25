<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekday Journal 1(Sept to Jan)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .entry {
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .date {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .text {
      white-space: pre-wrap;
      background: #eee;
      padding: 8px;
      border-radius: 4px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>Weekday Journal (Sept to Jan)</h1>
  <div id="journal">Loading journal entries...</div>

  <script>
    async function loadJournal() {
      try {
        const res = await fetch('journal.json');
        if (!res.ok) throw new Error('Could not load journal.json');
        const entries = await res.json();

        const journalDiv = document.getElementById('journal');
        journalDiv.innerHTML = '';

        const start = new Date(new Date().getFullYear(), 8, 1); // Sept 1 current year
        const end = new Date(new Date().getFullYear() + 1, 0, 31); // Jan 31 next year

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
          const day = d.getDay();
          if (day >= 1 && day <= 5) { // Monday to Friday
            const isoDate = d.toISOString().slice(0, 10);
            const dateStr = d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });

            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';

            const dateLabel = document.createElement('div');
            dateLabel.className = 'date';
            dateLabel.textContent = dateStr;

            const textDiv = document.createElement('div');
            textDiv.className = 'text';
            textDiv.textContent = entries[isoDate] || '(No entry)';

            entryDiv.appendChild(dateLabel);
            entryDiv.appendChild(textDiv);
            journalDiv.appendChild(entryDiv);
          }
        }
      } catch (err) {
        document.getElementById('journal').textContent = 'Error loading journal entries.';
        console.error(err);
      }
    }

    loadJournal();
  </script>
</body>
</html>
