<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Text + Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
        "three/examples/": "https://unpkg.com/three@0.161.0/examples/"
      }
    }
  </script>
</head>
<body>

<script type="module">

import * as THREE from 'three';
import { FontLoader } from 'three/examples/jsm/loaders/FontLoader.js';
import { TextGeometry } from 'three/examples/jsm/geometries/TextGeometry.js';

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// Cube
const cubeGeo = new THREE.BoxGeometry();
const materials = [
  new THREE.MeshStandardMaterial({ color: 0xff0000 }),
  new THREE.MeshStandardMaterial({ color: 0x00ff00 }),
  new THREE.MeshStandardMaterial({ color: 0x0000ff }),
  new THREE.MeshStandardMaterial({ color: 0xffff00 }),
  new THREE.MeshStandardMaterial({ color: 0xff00ff }),
  new THREE.MeshStandardMaterial({ color: 0x00ffff })
];
const cube = new THREE.Mesh(cubeGeo, materials);
scene.add(cube);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 5);
dirLight.castShadow = true;
scene.add(dirLight);

// Load Text
let textMesh = null;

const loader = new FontLoader();
loader.load(
  'https://unpkg.com/three@0.161.0/examples/fonts/helvetiker_regular.typeface.json',
  (font) => {
    const geo = new TextGeometry('Hello Three.js', {
      font: font,
      size: 1,
      height: 0.3,
      bevelEnabled: true,
      bevelThickness: 0.03,
      bevelSize: 0.02
    });

    const mat = new THREE.MeshStandardMaterial({ color: 0x00aaff });
    textMesh = new THREE.Mesh(geo, mat);
    textMesh.position.y = -1.5;
    scene.add(textMesh);
  }
);

// Animation loop
function animate() {
  requestAnimationFrame(animate);

  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;

  if (textMesh) {
    textMesh.rotation.y += 0.01;
  }

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
