<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Rotating Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Include Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    import { FontLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://unpkg.com/three@0.161.0/examples/jsm/geometries/TextGeometry.js';

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // Cube with different colored sides
    const geometry = new THREE.BoxGeometry();
    const materials = [
      new THREE.MeshStandardMaterial({ color: 0xff0000 }), // right
      new THREE.MeshStandardMaterial({ color: 0x00ff00 }), // left
      new THREE.MeshStandardMaterial({ color: 0x0000ff }), // top
      new THREE.MeshStandardMaterial({ color: 0xffff00 }), // bottom
      new THREE.MeshStandardMaterial({ color: 0xff00ff }), // front
      new THREE.MeshStandardMaterial({ color: 0x00ffff })  // back
    ];
    const cube = new THREE.Mesh(geometry, materials);
    cube.castShadow = true;
    cube.receiveShadow = true;
    scene.add(cube);

    // Floor to receive shadow
    const floorGeometry = new THREE.PlaneGeometry(10, 10);
    const floorMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -1;
    floor.receiveShadow = true;
    scene.add(floor);

    const loader = new FontLoader();

    loader.load(
      'fonts/helvetiker_regular.typeface.json',
      function (font) {
        const geometry = new TextGeometry('Hello Three.js', {
          font: font,
          size: 1,
          height: 0.3,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.02,
          bevelOffset: 0,
          bevelSegments: 5
        });

        const material = new THREE.MeshStandardMaterial({
          color: 0x00aaff,
          metalness: 0.6,
          roughness: 0.2
        });

        const textMesh = new THREE.Mesh(geometry, material);
        textMesh.castShadow = true;
        scene.add(textMesh);

        animateText(textMesh);
      }
    );


    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 1024;
    directionalLight.shadow.mapSize.height = 1024;
    directionalLight.shadow.camera.near = 0.5;
    directionalLight.shadow.camera.far = 50;
    scene.add(directionalLight);

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate cube
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      text.rotation.y += 0.01;
      text.rotation.x += 0.005;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
